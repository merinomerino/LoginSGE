<app-sidebar></app-sidebar>
<h1 class="text-white">Maestro</h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/maestros">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<hr>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
    #f="ngForm"> 

      <div class="form-group">
        <label class="text-white">Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="maestro.id"
               name="id"
               disabled="disabled">
        
      </div>


      <div class="form-group">
          <label class="text-white">Nombre_maestro:</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del Maestro"
                 [(ngModel)]="maestro.nombre_maestro"
                 name="nombre_maestro"
                 required>
      </div>

      <div class="form-group">
          <label class="text-white">Departamento_Asignado:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="maestro.departamento_asig"
                 name="departamento_asig"
                 placeholder="Asignacion">
      </div>

      <div class="form-group">
        <label class="text-white">Cargo:</label>
        <input type="text"
               class="form-control"
               name="cargo"
               [(ngModel)]="maestro.cargo"
               placeholder="Cargo">
    </div>


      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
